<div class="pizzaDetailsClass">
    <h1>Cadastre uma nova Pizza!! üçï</h1>
    <br>
    <label for="tamanho">Tamanho da Pizza:</label>
    <select id="tamanho" [(ngModel)]="pizza.tamanho">
      <option value="P">Pequeno / 1s</option>
      <option value="M">M√©dio / 2s</option>
      <option value="G">Grande / 3s</option>
      <option value="GG">Gigante / 4s</option>
    </select>
    <br>
    <label for="sabores">Sabores:</label>
  <select id="sabores" [(ngModel)]="pizza.sabores" name="sabores" multiple="multiple">
    <option *ngFor="let sabor of sabores" [value]="sabor">{{ sabor.saborPizza }}</option>
  </select>
    <br>
    <p>Digite a quantidade de pizzas iguais!</p>
    <input type="number" name="quantidadePizza" id="qtPizza" placeholder="Quantidade" [(ngModel)]="pizza.quantidadePizza">
    <br>
    <br>
    <input type="button" value="Adicionar" class="btn btn-dark" id="inputBotao" (click)="salvar()" >
</div>
